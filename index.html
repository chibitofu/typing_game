<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This Game</title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <div class="title">
      <h1>Typing Tutor</h1>
      <div class="typewritter">
        abcdefghijklmnopqrstuvwxyz
      </div>
    </div>
    <div id="score">
        <span class="timer">Time:</span>
        <span class="time">15</span>
        <span class="score">SCORE</span>
        <span class="points">0</span>
        <span class="restart">restart</span>
      </div>
    </div>
    <div id="options-menu">
      <h2>Catagories</h2>
      <button id="foods" class="choices picked">Foods</button>
      <button id="animals" class="choices">Animals</button>
      <button id="startrek" class="choices">Star Trek</button>
      <button id="anime" class="choices">Anime</button>
      <button id="boxes" class="choices">Boxes</button>
    </div>
    <div id="main">
      <input id="input-box" type="text" autofocus="true">
      <br />
      <button type="button" id="create-word">
        Start
      </button>
    </div>
    <div id="word-box">
      <ul id="word-list">
      </ul>
    </div>
    <div id="info-box">
    </div>
    <footer>Made by Erin Moon &copy;2016 with <3 for Loraine</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/script.js"></script>
  </body>
</html>
